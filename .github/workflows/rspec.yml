name: RSpec Tests

on:
  pull_request: # Trigger on any pull request
  push:
    branches:
      - main # Trigger only when branches are merged into main

jobs:
  rspec:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y sqlite3 libsqlite3-dev chromium-browser
          
      - name: Install Chrome and Chromedriver
        run: |
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          CHROME_VERSION=$(google-chrome --version | cut -d' ' -f3 | cut -d'.' -f1)
          CHROMEDRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION")
          wget -N "https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip"
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4.2 # Adjust to your Ruby version
          bundler-cache: false

      - name: Install dependencies
        run: |
          bundle config set --local frozen false
          bundle install --jobs 4

      - name: Set up database
        env:
          RAILS_ENV: test
        run: |
          bin/rails db:create db:schema:load

      - name: Run RSpec tests
        env:
          RAILS_ENV: test
        run: |
          bundle exec rspec
          COVERAGE=$(bundle exec simplecov-console | grep -oP '\d+(?=% coverage)')
          if [ "$COVERAGE" -lt 90 ]; then
            echo "Coverage is below 90% ($COVERAGE%)"
            exit 1
          fi
