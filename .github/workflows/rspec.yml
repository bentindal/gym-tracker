name: RSpec Tests

on:
  pull_request: # Trigger on any pull request
  push:
    branches:
      - main # Trigger only when branches are merged into main

jobs:
  lint_and_test:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:13
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4.2 # Adjust to your Ruby version
          bundler-cache: true

      - name: Set up database
        env:
          RAILS_ENV: test
        run: |
          cp config/database.yml.ci config/database.yml
          bin/rails db:create db:schema:load

      - name: Run RSpec tests
        env:
          RAILS_ENV: test
        run: |
          bundle exec rspec
          COVERAGE=$(bundle exec simplecov-console | grep -oP '\d+(?=% coverage)')
          if [ "$COVERAGE" -lt 90 ]; then
            echo "Coverage is below 90% ($COVERAGE%)"
            exit 1
